<html>
<head>
<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
<div class=register>
<h1>{{restaurant.name}}</h1>
<p><a href="{{url_for('newMenuItem',restaurant_id=restaurant.id)}}">Create New Item</a></p>
{%with messages=get_flashed_messages()%}
{%if messages%}
<ul>
{%for message in messages%}
<li><strong>{{message}}</strong></li>
{%endfor%}
</ul>
{%endif%}
{%endwith%}
<table align="center" border="3" cellspacing="2" cellpadding="0" width="1300">
<thead>
<th>Name</th>
<th>Description</th>
<th>Price</th>
<th>Edit</th>
<th>Delete</th>
</thead>
{%for i in items%}
<tr>
<td>{{i.name}}</td>
<td>{{i.description}}</td>
<td>{{i.price}}</td>
<td><a href="{{url_for('editMenuItem',restaurant_id=restaurant.id,menu_id=i.id)}}">Edit</a></td>
<td><a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=i.id)}}">Delete</a></td>
</tr>
{%endfor%}
</table>
</div>
</body>
</html>
